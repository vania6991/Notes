// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.build_gradle_version = "4.2.2"
    ext.gradle_plugin_version = "1.7.10"

    ext.kotlin_version = "1.6.10"
    ext.appcompat_version = "1.5.1"
    ext.material_version = "1.6.1"
    ext.constraintlayout_version = "2.1.4"
    ext.junit_version = "4.13.2"
    ext.ext_junit_version = "1.1.3"
    ext.espresso_version = "3.4.0"

    ext.coroutines_version = "1.6.1"
    ext.nav_version = "2.5.1"
    ext.hilt_version = "2.40.5"
    ext.lifecycle_version = "2.5.1"
    ext.navigation_version = "2.5.2"
    ext.recyclerview_version = "1.2.1"
    ext.cardview_version = "1.0.0"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$gradle_plugin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

plugins {
    id 'com.android.application' version '7.2.0' apply false
    id 'com.android.library' version '7.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}